<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Закажите крытый эвакуатор, чтобы доставить машину до места назначения!"
    />
    <meta
      name="keywords"
      content="Эвакуатор, машина, перевозка, Москва, логистика"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Доставка в Москве</title>
  </head>
  <body>
    <div class="container header-wrapper">
      <header class="page-header">
        <b class="logo">Lux Car Logistics</b>
        <a class="phone-call" href="tel:">+7 999 999-99-99</a>
      </header>
    </div>

    <main class="page-main">
      <section class="hero">
        <div class="container hero-container">
          <div class="title-container">
            <h1 class="hero-title">
              Крытый эвакуатор по всей <span class="big-size">Москве</span>
            </h1>
          </div>
          <img class="hero-img" src="img/car.png" alt="Наш эвакуатор" />
        </div>
      </section>

      <section class="contacts">
        <div class="container contacts-container">
          <h2 class="contacts-title">социальные сети</h2>
          <ul class="social-list">
            <li class="social-item social-telegram">
              <a class="social-link" href="#">
                <img
                  class="social-icon telegram-icon"
                  src="img/icons/telegram.svg"
                  alt="Логотип Telegram"
                />
                <span class="telegram-name">Telegram</span>
              </a>
            </li>
            <li class="social-item social-whatsapp">
              <a class="social-link" href="#">
                <img
                  class="social-icon whatsapp-icon"
                  src="img/icons/whatsapp.svg"
                  alt="Логотип WhatsApp"
                />
                <span class="whatsapp-name">WhatsApp</span>
              </a>
            </li>
            <li class="social-item social-instagram">
              <a class="social-link" href="#">
                <img
                  class="social-icon instagram-icon"
                  src="img/icons/instagram.svg"
                  alt="Логотип Instagram"
                />
                <span class="instagram-name">Instagram</span>
              </a>
            </li>
            <li class="social-item"></li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="page-footer">
      <div class="container footer-container">
        <p class="copyright">© 2025 Все права защищены</p>
      </div>
    </footer>
  </body>
</html>
